<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odd Numbers</title>
</head>
<body>
    <h1>Odd Numbers from 1 to 10</h1>
    <div id="odd-numbers"></div>

    <script>
        // Reference to the div where we want to display the odd numbers
        const container = document.getElementById('odd-numbers');

        // Loop through numbers from 1 to 10
        for (let i = 1; i <= 10; i++) {
            // Check if the number is odd
            if (i % 2 !== 0) {
                // Create a paragraph element for each odd number
                const para = document.createElement('p');
                para.innerText = i;
                // Append the paragraph element to the div
                container.appendChild(para);
            }
        }
    </script>
</body>
</html>
